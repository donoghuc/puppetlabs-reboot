---
Gemfile:
  required:
    ':system_tests':
      - gem: 'puppet-module-posix-system-r#{minor_version}'
        platforms: ruby
      - gem: 'puppet-module-win-system-r#{minor_version}'
        platforms:
          - mswin
          - mingw
          - x64_mingw
      - gem: beaker-testmode_switcher
        version: '~> 0.4'
      - gem: master_manipulator
      - gem: puppet-blacksmith
        version: '~> 3.4'
      - gem: bolt
        version: '~> 1.3'
        condition: ENV['GEM_BOLT']
      - gem: beaker-task_helper
        version: '~> 1.5'
        condition: ENV['GEM_BOLT']

appveyor.yml:
  matrix_extras:
    - PUPPET_GEM_VERSION: ~> 6.0
      RUBY_VERSION: 25
      CHECK: parallel_spec
    - PUPPET_GEM_VERSION: ~> 6.0
      RUBY_VERSION: 25-x64
      CHECK: parallel_spec

# For the moment don't do any rubocop checks.
.rubocop.yml:
  include_todos: true

.gitlab-ci.yml:
  delete: true

spec/default_facts.yml:
  unmanaged: true

Rakefile:
  extras:
    - 'task :task_acceptance => [:spec_prep, :beaker]'
